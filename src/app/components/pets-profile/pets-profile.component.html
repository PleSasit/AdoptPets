<div class="container-fluid my-4">
    <div class="row">
        <!-- <div class="col-2">
            <a routerLink="/list" class="btn setbtn">
                <img src="https://img.icons8.com/material-sharp/24/FFFFFF/return.png"/></a>
        </div> -->
        <div class="col">
            <p>Hello, I'am {{dataPet.name}}</p>
            <img [src]="dataPet.img" class="card-img-top" alt="pet">
        </div>
        <div class="col">
            <table>
                <tbody>
                    <tr>
                        <td><p>{{dataPet.age}}</p></td>
                    </tr>
                    <tr>
                        <td><p>{{dataPet.description}}</p></td>
                    </tr>
                    <tr>
                        <p>Why I need a new home?</p> <br>
                        <td>{{dataPet.Why}}</td>
                    </tr>
                    <tr>
                        <td>
                            <a class="nav-link" routerLinkActive="active" routerLink="/adoptForm">Adopt Me</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <p>My Story</p>
            {{dataPet.Mystory}}
        </div>
    </div>
</div>
