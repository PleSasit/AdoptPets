<div class = "container-fluid">
    <p>we're looking for new homes</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let oth of dataOth">
            <div class="card h-100" style="width: 30rem; height: 23rem" >
                <img class = "card-img-top" [src]="oth.img">
                <div class="card-body">
                    <h5 class="card-title">{{oth.name}}</h5>
                    <p class="card-text">{{oth.age}}</p>
                    <p class="card-text">{{oth.description}}</p>
                </div>
                <a [href]="'/others/'+oth.id"> Read my profile </a>
            </div>
        </div>
    </div>
</div>
